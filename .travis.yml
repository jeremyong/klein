language: cpp
sudo: false

# Default to Ubuntu Bionic
os: linux
dist: bionic

branches:
  only:
    - master
    - coverity_scan

env:
  global:
    # COVERITY_SCAN_TOKEN
    - secure: ''

addons:
  coverity_scan:
    project:
      name: 'jeremyong/Klein'
      description: 'Build submitted via Travis CI'
    notification_email: jeremycong@gmail.com
    build_command_prepend: 'cmake -DENABLE_COVERAGE:BOOL=TRUE -DCMAKE_BUILD_TYPE:STRING=Debug .'
    build_command: 'cmake --build .'
    branch_pattern: coverity_scan

jobs:
  include:
    # MacOS Clang Debug
    - env:
        - CXX=clang++
        - CC=clang
        - BUILD_TYPE=Debug
      os: osx
      osx_image: xcode11.3

    # MacOS Clang Release
    - env:
        - CXX=clang++
        - CC=clang
        - BUILD_TYPE=Release
      os: osx
      osx_image: xcode11.3

    # Bionic Clang-9 Debug
    - env:
        - CXX=clang++-9
        - CC=clang
        - BUILD_TYPE=Debug
      addons:
        apt:
          sources:
            - sourceline: 'ppa:ubuntu-toolchain-r/test'
            - sourceline: 'deb https://apt.llvm.org/bionic/ llvm-toolchain-bionic-9 main'
              key_url: 'https://apt.llvm.org/llvm-snapshot.gpg.key'
          packages:
            - clang-9
            - ninja-build

    # Bionic Clang-9 Release
    - env:
        - CXX=clang++-9
        - CC=clang
        - BUILD_TYPE=Release
      addons:
        apt:
          sources:
            - sourceline: 'ppa:ubuntu-toolchain-r/test'
            - sourceline: 'deb https://apt.llvm.org/bionic/ llvm-toolchain-bionic-9 main'
              key_url: 'https://apt.llvm.org/llvm-snapshot.gpg.key'
          packages:
            - clang-9
            - ninja-build

    # Bionic GCC-9 Debug
    - env:
        - CXX=g++-9
        - CC=gcc
        - BUILD_TYPE=Debug
        - ENABLE_GCOV=1
      addons:
        apt:
          sources:
            - sourceline: 'ppa:ubuntu-toolchain-r/test'
          packages:
            - g++-9
            - ninja-build

    # Bionic GCC-9 Release
    - env:
        - CXX=g++-9
        - CC=gcc
        - BUILD_TYPE=Release
      addons:
        apt:
          sources:
            - sourceline: 'ppa:ubuntu-toolchain-r/test'
          packages:
            - g++-9
            - ninja-build

install:
  - |
    if [ "${TRAVIS_OS_NAME}" = "osx" ]; then
      brew update
      brew upgrade cmake
      brew install ninja
      export CMAKE=cmake
    else
      mkdir -p ${TRAVIS_BUILD_DIR}/tools
      travis_retry wget --no-check-certificate https://github.com/Kitware/CMake/releases/download/v3.16.4/cmake-3.16.4-Linux-x86_64.tar.gz
      tar -xf cmake-3.16.4-Linux-x86_64.tar.gz
      mv cmake-3.16.4-Linux-x86_64 ${TRAVIS_BUILD_DIR}/tools/cmake
      export PATH=${TRAVIS_BUILD_DIR}/tools/cmake/bin:$PATH
      export CMAKE=${TRAVIS_BUILD_DIR}/tools/cmake/bin/cmake
    fi
  - ${CMAKE} --version
  - ninja --version

before_script:
  - ${CMAKE} -G Ninja -DCMAKE_BUILD_TYPE=${BUILD_TYPE} -DKLEIN_ENABLE_PERF=OFF
  - ${CMAKE} --build .

script:
  - if [ "${COVERITY_SCAN_BRANCH}" != 1 ]; then ./klein_test && ./klein_test_sse42 && ./klein_test_glsl && ./klein_test_cxx11; fi
  - if [ "${ENABLE_GCOV}" = 1 ]; then bash <(curl -s https://codecov.io/bash) -x gcov-9 -a "-s `pwd`"; fi
